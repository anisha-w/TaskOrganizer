<!--This component handles new task view-->
<div class="task-form-container">
    <div class="tname-container">
        <!-- Using ngModel for two way data binding -->
        <input 
            type="text"
            [(ngModel)]="tname" 
            name="tname"
            class="tasktext p-3 "
            placeholder="to-do..."
        />

    </div>
    <div class="add-btn-container">
        <button class="add-btn btn p-3 btn-primary" (click)="addNewComponent()">Add Task</button> 
    </div>
</div>
