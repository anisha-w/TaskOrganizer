<!--This component handles new task view-->
<div class="task-form-container">
    <div class="tname-container">
        <!-- Using ngModel for two way data binding -->
        <input 
            type="text"
            [(ngModel)]="tname" 
            name="tname"
            class="tasktext"
            placeholder="to-do..."
        />

    </div>
    <div class="add-btn-container">
        <button class="add-btn" (click)="addNewComponent()">Add Task</button>
    </div>
</div>
